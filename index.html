<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Green Up</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Core and paper elements -->
    <script
            src="bower_components/webcomponentsjs/webcomponents.js">
    </script>
    <link rel="import"
          href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import"
          href="bower_components/core-menu/core-menu.html">
    <link rel="import"
          href="bower_components/core-item/core-item.html">
    <link rel="import"
          href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import"
          href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import"
          href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import"
          href="bower_components/core-pages/core-pages.html">
    <link rel="import"
          href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import"
          href="bower_components/paper-button/paper-button.html">
    <link rel="import"
          href="bower_components/paper-slider/paper-slider.html">
    <link rel="import"
          href="bower_components/core-dropdown/core-dropdown.html">
    <link rel="import"
          href="bower_components/core-collapse/core-collapse.html">
    <link rel="import"
          href="bower_components/paper-item/paper-item.html">
    <link rel="import"
          href="bower_components/paper-shadow/paper-shadow.html">
    <link rel="import"
          href="bower_components/paper-dropdown/paper-dropdown.html">
    <link rel="import"
          href="bower_components/paper-toast/paper-toast.html">

    <!-- External libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!--<script src="http://104.236.75.161:8888/socket.io/socket.io.js"></script>-->
    <script src="scripts/socket.io.js"></script>

    <!-- Custom elements -->
    <link rel="import"
          href="results-page.html">
    <link rel="import"
          href="search-page.html">
    <link rel="import"
          href="x-trigger.html">
    <link rel="stylesheet" type="text/css"
          href="main.css">

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <!-- Custom Scripts -->
    <script src="initSocket.js"></script>
    <script src="scripts/myMap.js"></script>
    <script src="scripts/auth.js"></script>

</head>
<body style="background-color: #f0f0f0; font-weight: 300;">
<core-drawer-panel>
    <core-header-panel drawer class="drawer">
        <core-toolbar style="background-color: #4B7817; color: white;">
            <div>Menu</div>
        </core-toolbar>
        <div style="display: block"><!-- Drawer content... -->
            <div id="search" onclick="showPage(0)">Search</div>
            <div id="results" onclick="showPage(1)">Offer Statuses</div>

            <!--this one at the bottom -->
            <div id="login" onclick="toggle()">Login</div>
            <div class="open-below" id="loginCred">
                <div id="login-window">
                    <paper-input-decorator label="User Name" id="userName">
                        <input id="userNameInput" is="core-input">
                    </paper-input-decorator>
                    <paper-input-decorator label="Password" id="password">
                        <input id="passwordInput" is="core-input" type="password">
                    </paper-input-decorator>
                    <paper-button class="poly-btn" raised onclick="clickLogin()">LOGIN!</paper-button>
                </div>
            </div>

            <div id="cred">
                Developed by: Alex Horan, Tyler Leonhardt, Isabella Moreira
            </div>

        </div>
    </core-header-panel>
    <core-header-panel main>
        <core-toolbar style="background-color: #6C9A33;">
            <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
            <div style="color: white; font-weight: 600; font-size: 30px;">Green Up</div>
        </core-toolbar>

        <core-animated-pages selected="0" transitions="hero-transition cross-fade">
            <section> <!-- All account cards -->
                <div cross-fade>
                    <search-page></search-page>
                </div>
            </section>
            <section> <!-- All account cards -->
                <div cross-fade>
                    <results-page></results-page>
                </div>
            </section>
        </core-animated-pages>
    </core-header-panel>
</core-drawer-panel>

<paper-toast text="" id="mainToast"></paper-toast>

<script src="scripts/main.js"></script>
</body>
</html>
