<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi-Tee</title>

    <!-- Core and paper elements -->
    <script
            src="bower_components/webcomponentsjs/webcomponents.js">
    </script>
    <link rel="import"
          href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import"
          href="bower_components/core-menu/core-menu.html">
    <link rel="import"
          href="bower_components/core-item/core-item.html">
    <link rel="import"
          href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import"
          href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import"
          href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import"
          href="bower_components/core-pages/core-pages.html">
    <link rel="import"
          href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import"
          href="bower_components/paper-button/paper-button.html">
    <link rel="import"
          href="bower_components/paper-slider/paper-slider.html">
    <link rel="import"
          href="bower_components/core-dropdown/core-dropdown.html">
    <link rel="import"
          href="bower_components/core-collapse/core-collapse.html">
    <link rel="import"
          href="bower_components/paper-item/paper-item.html">
    <link rel="import"
          href="bower_components/paper-shadow/paper-shadow.html">
    <link rel="import"
          href="bower_components/paper-dropdown/paper-dropdown.html">

    <!-- External libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Custom elements -->
    <link rel="import"
          href="results-page.html">
    <link rel="import"
          href="search-page.html">
    <link rel="stylesheet" type="text/css" href="main.css">

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

    <!-- Custom Scripts -->
    <!--<script src="frontend/scripts/myMap.js"></script>-->

</head>
<body style="background-color: #f0f0f0; font-weight: 300;">

<polymer-element name="x-trigger" relative on-tap="{{toggle}}" noink>
    <template>
        <shadow></shadow>
        <content></content>
    </template>
    <script>
        Polymer({
            toggle: function () {
                if (!this.dropdown) {
                    this.dropdown = this.querySelector('paper-dropdown');
                }
                this.dropdown && this.dropdown.toggle();
            }
        });
    </script>
</polymer-element>


<core-drawer-panel>
    <core-header-panel drawer>
        <core-toolbar>
            <div>Menu</div>
        </core-toolbar>
        <div style="display: block"><!-- Drawer content... -->
            <div id="search" onclick="showPage(0)">Search</div>
            <div id="results" onclick="showPage(1)">Results</div>

            <!--this one at the bottom -->
            <x-trigger><div id="login" onclick="toggleLogin()">Login</div>
              <div id="login-window">
                <paper-input-decorator label="User Name" id="userName">
                    <input id="userNameInput" is="core-input">
                </paper-input-decorator>
                <paper-input-decorator label="Password" id="password">
                    <input id="passwordInput" is="core-input" type="password">
                </paper-input-decorator>
                <paper-button class="poly-btn" raised on-click='{{book}}'>LOGIN!</paper-button>
            </div>
          </x-trigger>
        </div>
    </core-header-panel>
    <core-header-panel main>
        <core-toolbar>
            <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
            <div>Mi-Tee</div>
        </core-toolbar>

        <core-pages selected="0" transitions="hero-transition cross-fade">
            <section> <!-- All account cards -->
                <div cross-fade>
                    <search-page></search-page>
                </div>
            </section>
            <section> <!-- All account cards -->
                <div cross-fade>
                    <results-page></results-page>
                </div>
            </section>
        </core-pages>
    </core-header-panel>
</core-drawer-panel>

<script src="main.js"></script>
</body>
</html>
