<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
<meta name="mobile-web-app-capable" content="yes">

<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-list/core-list.html">
<link rel="import" href="bower_components/core-input/core-input.html">
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-slider/paper-slider.html">
<link rel="import" href="bower_components/paper-input/paper-input-decorator.html">
<link rel="import"
      href="bower_components/d-calendar/d-calendar.html">   <!-- Don't get from bower update because of local CSS changes -->
<script src="../moment/moment.js"></script>

<link rel="import" href="bower_components/nemento-timepicker/nemento-timepicker.html">
<script src="initSocket.js"></script>


<polymer-element name="search-page" id="search-page">
    <template>
        <link rel="stylesheet" href="search-page.css">
        <section id="search-page-section">
            <div id="search-page-div">
                <paper-shadow class="search-page-paper-shadow">
                    <div vertical layout>
                        <div>
                            <div class="questionTitle" style="margin-bottom: 20px;">Where would you like to golf?</div>
                            <paper-input-decorator label="Zip code" id="zipCode">
                                <input id="zipCodeInput" is="core-input" maxlength="5" required onkeyup="checkZip()">
                            </paper-input-decorator>
                        </div>

                        <div style="margin-top: 25px;">
                            <div class="questionTitle">How many miles are you willing to travel?</div>

                            <paper-slider min="5" max="200" value="10" pin id="radius"
                                          style=" width: 300px; margin-top: 25px;" onkeyup="checkDist()"></paper-slider>
                        </div>
                    </div>
                </paper-shadow>

                <paper-shadow class="search-page-paper-shadow">
                    <div vertical layout>
                        <div id="googleMap" style="height: 350px;"></div>
                    </div>
                </paper-shadow>

                <paper-shadow class="search-page-paper-shadow" style="margin-top: 30px;">
                    <div vertical layout>
                        <div class="questionTitle" style="margin-bottom: 20px;">When would you like to golf?</div>
                        <div vertical layout wrap style="width: 400px">
                            <template id="sandbox" is="auto-binding">
                                <div>
                                    <d-calendar selectedDate="{{selectedDate}}" date="{{date}}" class="light-theme"
                                                on-d-calendar-date-selected="{{dateSelected}}"></d-calendar>
                                </div>
                            </template>

                            <div horizontal layout style="margin-left: 20px;">
                                <div>
                                    <div class="questionTitle">Start Time</div>
                                    <nemento-timepicker ampm="false" valign="bottom" step="10"
                                                        id="startTime" style="margin-left: -10px;width: 95px;padding-right: 50px;"></nemento-timepicker>
                                </div>
                                <div>
                                    <div class="questionTitle">End Time</div>
                                    <nemento-timepicker ampm="false" valign="bottom" step="10"
                                                        id="endTime" style="margin-left: -10px;width: 95px;padding-right: 50px;"></nemento-timepicker>
                                </div>
                            </div>
                        </div>

                    </div>
                </paper-shadow>

                <paper-shadow class="search-page-paper-shadow" style="margin-top: 30px;">
                    <div vertical layout>
                        <div>
                            <div class="questionTitle">What is the most you are willing to pay?</div>
                            <paper-slider min="10" max="200" value="110" pin id="maxPrice"
                                          style=" width: 300px; margin-top: 25px;"></paper-slider>
                        </div>
                    </div>
                </paper-shadow>

                <paper-button raised affirm id="notify" class="disabled" disabled>Notify Me!</paper-button>
            </div>
        </section>

    </template>
    <script src="search-page.html.0.js"></script>
</polymer-element>
